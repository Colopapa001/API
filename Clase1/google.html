<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="google-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp">Imágenes</a>
            <button class="dark-mode-button" onclick="toggleDarkMode()"><span class="material-icons">dark_mode</span></button>
            <button class="apps-button"><span class="material-icons">apps</span></button>
            <button class="signin-button">Iniciar sesión</button>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text">
                <span class="material-icons mic-icon">mic</span>
                <span class="material-icons camera-icon">camera_alt</span>
            </div>
                <div class="search-buttons">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <span>España</span>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="https://about.google">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Empresa</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </footer>
    <script src="darkMode.js"></script>
</body>
</html>
